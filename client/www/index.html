<!doctype html>
<html lang="en" ng-app="skipspicks">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <title>Skip's Picks</title>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="assets/css/leaflet.min.css" rel="stylesheet" type="text/css"/>
  <link href="assets/css/ng-tags-input.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>


<div id="context" class="portrait">
  <div ng-include="templateUrl"></div>
</div>


<div ng-controller="MainController">
  <div id="map"></div>
</div>


<div ng-controller="FloatController">
  <div id="searchButton" class="floatButton" ng-click="showSearch()">
    SEARCH
  </div>
  <div id="toggle" class="floatButton" ng-click="$menu.toggle()">
    MENU
  </div>
</div>

<script src="assets/js/vendor.min.js"></script>
<script src="assets/js/code.js"></script>

</body>
</html>
