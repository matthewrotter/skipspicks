<!doctype html>
<html lang="en" ng-app="skipspicks" ng-controller="MainController">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <title>Skip's Picks</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
  <link href="assets/css/leaflet.min.css" rel="stylesheet" type="text/css"/>
  <link href="assets/css/ng-tags-input.min.css" rel="stylesheet" type="text/css"/>
  <link href="assets/css/angular-snap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div snap-drawer="right">
  <div id="settings" ng-controller="SettingsController" ng-include="settingsTemplateUrl">
  </div>
</div>


<div snap-content snap-options="snapOptions">
  <div ng-controller="MapController">
    <div id="map"></div>
  </div>


  <div id="searchbox" ng-controller="SearchController">
    <tags-input ng-model="tags" placeholder="Filter locations" on-tag-added="tagSearch()" on-tag-removed="tagSearch()">
      <auto-complete min-length="1" source="loadTags($query)"></auto-complete>
    </tags-input>
  </div>


  <div id="context" class="portrait">
    <div id="settingsButton" class="floatButton" snap-toggle="right" snap-dragger></div>

    <div class="container" ng-include="templateUrl"></div>
  </div>
</div>

<script src="assets/js/vendor.min.js"></script>
<script src="assets/js/code.js"></script>

</body>
</html>
