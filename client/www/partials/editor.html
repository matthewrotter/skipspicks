<form>
  <div class="row">
    <div class="col-xs-11 col-md-11">
      <label>LocationEdit</label>
      <input
              type="text"
              ng-model="LocationEdit.name"
              name="name"
              placeholder="Name"
              class="form-control"
              >
    </div>
    <div class="col-xs-1 col-md-1 floatButton pointer text-center" ng-click="hideEditor()">
      X
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <input
              type="text"
              ng-model="LocationEdit.address"
              name="address"
              placeholder="Address"
              class="form-control"
              >
    </div>
  </div>
  <div class="row">
    <div class="col-xs-7 col-md-7">
      <input
              type="text"
              ng-model="LocationEdit.city"
              name="city"
              placeholder="City"
              class="form-control"
              >
    </div>
    <div class="col-xs-2 col-md-2">
      <input
              type="text"
              ng-model="LocationEdit.state"
              name="state"
              placeholder="State"
              class="form-control"
              >
    </div>
    <div class="col-xs-3 col-md-3">
      <input
              type="text"
              ng-model="LocationEdit.postalCode"
              name="postalCode"
              placeholder="Postal Code"
              class="form-control"
              >
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-md-4">
      <input
              type="text"
              ng-model="LocationEdit.phone"
              name="phone"
              placeholder="PHone"
              class="form-control"
              >
    </div>
    <div class="col-xs-8 col-md-8">
      <input
              type="text"
              ng-model="LocationEdit.url"
              name="url"
              placeholder="URL"
              class="form-control"
              >
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-12">
      <label for="reviewBody">Review</label>
      <textarea
              id="reviewBody"
              ng-model="LocationEdit.review.body"
              name="body"
              placeholder="Review"
              class="form-control"
              cols="40"
              rows="5"
              ></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-md-4">
      <label for="reviewRating">Rating</label>
      <select
              id="reviewRating"
              ng-model="LocationEdit.review.rating"
              ng-options="rating for rating in ratings"
              name="rating"
              class="form-control"
              >
      </select>
    </div>
    <div class="col-xs-4 col-md-4">
      <label for="price">Price</label>
      <select
              id="price"
              ng-model="LocationEdit.price"
              ng-options="price for price in prices"
              name="price"
              class="form-control"
              >
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-12">
      <label>Details</label>

      <div>
        <label class="checkbox-inline" ng-repeat="detail in details">
          <input
                  ng-model="selectedDetails[detail]"
                  ng-true-value="{{ detail }}"
                  type="checkbox"
                  >
          {{ detail }}
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-12">
      <button type="submit" class="btn btn-default" ng-click="save()">Submit</button>
    </div>
  </div>
</form>
